{% extends "base.html" %}

{% set active_page = "saved_playlists" %}

{% block page_content %}
    <div class="page-header">
        <h1>Spotify Playlists</h1>
    </div>
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th class="text-right">Number of Tracks</th>
        </thead>
        <tbody>
            {% for playlist in playlists %}
                <tr>
                    <td>{{ playlist.name }}</td>
                    <td>{{ playlist.description }}</td>
                    <td class="text-right">{{ playlist.total_tracks }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
